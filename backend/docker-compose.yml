services:
  postgres:
    image: postgres:16
    container_name: quizbuilder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-quizdb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-quizdb}"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./.env.docker
    environment:
      NODE_ENV: production
    ports:
      - "${HOST_PORT:-4000}:4000"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["./docker/entrypoint.sh"]

volumes:
  postgres_data:
